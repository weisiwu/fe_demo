<!DOCTYPE html>
<html>
<head>
    <title>Product Information Form</title>
    <link href="./bootstrap.min.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h2 class="mb-4">Product Information Form</h2>
                <input type="file" id="input-excel" />
                <a href="https://raw.githubusercontent.com/weisiwu/fe_demo/main/eBayBox/demo.xlsx">download Demo excel</a>
                <form>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" name="title">
                    </div>
                    <div class="form-group">
                        <label for="title2">Title 2</label>
                        <input type="text" class="form-control" id="title2" name="title2">
                    </div>
                    <div class="form-group">
                        <label for="subtitle">Subtitle</label>
                        <input type="text" class="form-control" id="subtitle" name="subtitle">
                    </div>
                    <div class="form-group">
                        <label for="productImage">Product Main Image</label>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="productImage" accept="image/*" name="productImage">
                            <label class="custom-file-label" for="productImage">Choose file</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="infoField1">Information Field Line 1</label>
                        <input type="text" class="form-control" id="infoField1" name="infoField1">
                    </div>
                    <div class="form-group">
                        <label for="infoField2">Information Field Line 2</label>
                        <input type="text" class="form-control" id="infoField2" name="infoField2">
                    </div>
                    <div class="form-group">
                        <label for="parameter1">Parameter 1(75KG)</label>
                        <input type="text" class="form-control" id="parameter1" name="parameter1">
                    </div>
                    <div class="form-group">
                        <label for="parameter2">Parameter 2(1800KG)</label>
                        <input type="text" class="form-control" id="parameter2" name="parameter2">
                    </div>
                    <div class="form-group">
                        <label for="BottomLogo1">Bottom Logo 1</label>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="BottomLogo1" accept="image/*" name="productImage">
                            <label class="custom-file-label" for="BottomLogo1">Choose file</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="BottomLogo2">Bottom Logo 2</label>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="BottomLogo2" accept="image/*" name="productImage">
                            <label class="custom-file-label" for="BottomLogo2">Choose file</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="SideImage1">Small Product Image</label>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="SideImage1" accept="image/*" name="productImage">
                            <label class="custom-file-label" for="SideImage1">Choose file</label>
                        </div>
                    </div>
                    <button type="button" id="Export_Image" class="btn btn-primary">Export Image</button>
                </form>
            </div>
            <div class="col-md-6 d-flex align-items-center">
                <!-- Preview Start -->
                <div class="preview">
                    <h2>Preview</h2>
                    <p>Content from the form will be displayed here for preview.</p>
                    <!-- Dynamically generated content will go here -->
                    <div style="position: relative; width: 600px; height: 600px; background-color: black; border-radius: 10px; line-height: 600px;">
                        <div id="layout">
                            <img id="bk" src="./bk.png" width="600" />
                            <!-- <img id="bk" src="./bk2.png" width="600" /> -->
                            <div id="TitleBox">
                                <p id="Title">Fiat Ducato-250 L4/XL</p>
                                <p id="Title_2">Bus/Kasten Lange Von 6363mm</p>
                                <p id="Subtitle">Ausschnitt nicht sichtbar</p>
                            </div>
                            <div>
                                <span id="Information_Field_1">Baujahr: 06.2003-06.2008</span>
                                <span id="Information_Field_2">KIT = Kupplung inkl.E-Satz</span>
                            </div>
                            <p style="position: relative;">
                                <img class="hand_svg_grab" src="./icons/cursor-grab.svg" />
                                <img class="wb-1" src="./wb_down.png" />
                                <span id="Parameter_1" >1800KG</span>
                            </p>
                            <p>
                                <img class="hand_svg_grabbed" src="./icons/cursor-grabbed.svg" />
                                <img class="wb-2" src="./wb_left.png" />
                                <span id="Parameter_2" >100KG</span>
                            </p>
                            <img id="small_product" src="./small_product.png" />
                            <img id="Product_Main_Image"  src="./Product_Main_Image.png" />
                            <img id="Product_sideImage_A"  src="./imgA.png" />
                            <img id="Product_sideImage_B"  src="./imgB.png" />
                        </div>
                    </div>
                </div>
                <!-- Preview End -->
            </div>
        </div>
    </div>

    <script src="./jquery-3.5.1.slim.min.js"></script>
    <script src="./popper.min.js"></script>
    <script src="./bootstrap.min.js"></script>
    <script src="./dom-to-image.min.js"></script>
    <script src="./xlsx.full.min.js"></script>
    <script src="./exceljs.min.js"></script>
    <script>
        $('.custom-file-input').on('change', function() {
            const fileName = $(this).val().split('\\').pop();
            $(this).next('.custom-file-label').addClass("selected").html(fileName);
        });
    </script>
    <script src="./index.js"></script>
</body>
</html>
